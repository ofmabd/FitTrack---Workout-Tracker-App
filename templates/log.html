{% extends "layout.html" %}
{% block title %}Log Workout{% endblock %}

{% block main %}
<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Log a Workout</h2>

  <form method="POST" class="p-4 border rounded shadow-sm bg-white">
    <div class="mb-3">
      <label for="name" class="form-label">Workout Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Push Day" required>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Workout Type</label>
      <input type="text" class="form-control" id="type" name="type" placeholder="e.g., Strength, Cardio" required>
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Duration (minutes)</label>
      <input type="number" class="form-control" id="duration" name="duration" required>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" placeholder="How did it feel?" rows="3"></textarea>
    </div>

    <hr>
    <h5 class="fw-bold mt-4">Exercises</h5>

    <div id="exercises">
      <div class="exercise mb-3">
        <input type="text" class="form-control mb-2" name="exercise_name[]" placeholder="Exercise name" required>
        <input type="number" class="form-control mb-2" name="sets[]" placeholder="Sets" required>
        <input type="number" class="form-control mb-2" name="reps[]" placeholder="Reps" required>
        <input type="number" class="form-control mb-2" name="weight[]" placeholder="Weight (lbs or kg)">
      </div>
    </div>

    <div class="text-center mb-3">
      <button type="button" class="btn btn-secondary" onclick="addExercise()">+ Add Another Exercise</button>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Save Workout</button>
    </div>
  </form>
</div>

<script>
function addExercise() {
  const container = document.getElementById('exercises');
  const div = document.createElement('div');
  div.classList.add('exercise', 'mb-3');
  div.innerHTML = `
    <input type="text" class="form-control mb-2" name="exercise_name[]" placeholder="Exercise name" required>
    <input type="number" class="form-control mb-2" name="sets[]" placeholder="Sets" required>
    <input type="number" class="form-control mb-2" name="reps[]" placeholder="Reps" required>
    <input type="number" class="form-control mb-2" name="weight[]" placeholder="Weight (lbs or kg)">
  `;
  container.appendChild(div);
}
</script>
{% endblock %}
